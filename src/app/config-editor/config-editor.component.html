<div class="player-config-wrapper">
  <mat-card class="mat-elevation-z1">
    <mat-card-header>
      <mat-card-title>Player 1:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form1">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Symbol</mat-label>
          <input matInput formControlName="symbol">
        </mat-form-field>

        <!-- <mat-label>Color</mat-label> -->
        <input [(colorPicker)]="color1" [style.background-color]="color1" />
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="mat-elevation-z1">
    <mat-card-header>
      <mat-card-title>Player 2:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form2">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Symbol</mat-label>
          <input matInput formControlName="symbol">
        </mat-form-field>

        <!-- <mat-label>Color</mat-label> -->
        <input [(colorPicker)]="color2" [style.background-color]="color2" />
      </form>
    </mat-card-content>
  </mat-card>

</div>

<div class="player-config-wrapper">
  <button mat-raised-button style="margin: 10px  0px" type="submit" (click)="onStart()">Start</button>
</div>
