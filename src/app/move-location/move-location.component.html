<div *ngIf="gameType$ | async as gameType"
  [ngClass]="{'location':true, 'shrinkable': gameType=='c4'}" 
  [ngStyle]="{'border': onHover?'5px solid '+(currentTurn$ | async)?.color:'none'}"
  (mouseover)="changeStyle($event)" 
  (mouseout)="changeStyle($event)" 
  (click)="onClick()">
  <div class="value" 
    *ngIf="player" 
    [ngStyle]="{'color': player.color}">
    {{ player.symbol }}
  </div>
</div>
